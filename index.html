<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
   <link  rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Usman</h1>
    <form id = "resumeform">
        <fieldset>
            <legend>personal information </legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">phone: </label>
            <input type="phone"id="phone"name="phone" required><br>
            <label for="profilePicture">profilePicture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/'" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="Education" name="Education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="Experiance">Experiance</label>
            <textarea id="Experiance" name="Experiance" rows="4" required></textarea><br>
        </fieldset>
        
        <fieldset>
            <legend>Skill</legend>
            <label for="Skill">Skill</label>
            <textarea id="Skill" name="Skill" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
        </form>
</body>
</html>
